<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Environment Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sensor-card {
            transition: all 0.3s ease;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .alert-active {
            background-color: #ffe0e0 !important;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Smart Environment Monitor</h1>
        
        <!-- Current Readings -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card sensor-card" id="tempCard">
                    <div class="card-body text-center">
                        <h5 class="card-title">Temperature</h5>
                        <h2 class="card-text" id="temperature">--°C</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card sensor-card" id="lightCard">
                    <div class="card-body text-center">
                        <h5 class="card-title">Light Level</h5>
                        <h2 class="card-text" id="light">--%</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card sensor-card" id="movementCard">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movement</h5>
                        <h2 class="card-text" id="movement">--g</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature History</h5>
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Light Level History</h5>
                        <canvas id="lightChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Statistics</h5>
                <div class="row">
                    <div class="col-md-4">
                        <p>Average Temperature: <span id="avgTemp">--°C</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Average Light: <span id="avgLight">--%</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Total Alerts: <span id="alertCount">--</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
